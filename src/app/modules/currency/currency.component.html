<div id="currencies">
    <h1>Currencies</h1>
    <div *ngIf="!isLoading" class="courrency-list-layout mt-5">
        <currency-format *ngFor="let currency of currencies" [currency]="currency" (sendDeletedCurrency)="getCurrenciesList()"> </currency-format>
    </div>
    <div *ngIf="isLoading">
        <svg class="splash-spinner" viewBox="0 0 50 50">
            <circle
              class="path"
              cx="25"
              cy="25"
              r="10"
              fill="none"
              stroke-width="3"
            ></circle>
          </svg>
    </div>
    <button mat-raised-button color="primary" class="my-5"  [routerLink]="['/currency-manager']">Add Currency</button>
</div>
